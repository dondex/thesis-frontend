<h1 class="mt10">Questions of {{ qTitle }}</h1>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          class="mb10"
          color="primary"
          [routerLink]="'/admin/add-question/' + qId + '/' + qTitle"
        >
          Add Question
        </button>
      </div>

      <mat-card *ngFor="let q of questions; let i = index" class="mt10">
        <mat-card-content>
          <p>
            <b>Q{{ i + 1 }})</b>
            <span class="ml10" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>a) </b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>b) </b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>c) </b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>d) </b> {{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt10"><b>Correct Answer:</b> {{ q.answer }}</p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button
            mat-raised-button
            (click)="deleteQuestion(q.quesId)"
            color="warn"
          >
            Delete
          </button>
          <button mat-raised-button color="primary">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
