<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="mt10">Available Quizzes</h1>
    <div class="row mt10" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mb10">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="truncate">{{ q.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="warn">View</button>
            <button
              mat-raised-button
              [routerLink]="'/user-dashboard/instructions/' + q.qId"
              color="primary"
            >
              Start
            </button>
            <button mat-button color="primary">
              Questions : {{ q.numberOfQuestions }}
            </button>
            <button mat-button color="primary">
              <mat-icon mat-list-icon>schedule</mat-icon> {{ q.maxMarks }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length == 0">
        <mat-card>
          <mat-card-content>
            <h4>No data in this category</h4>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
